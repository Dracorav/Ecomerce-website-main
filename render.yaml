services:
  - type: web
    name: amazkart-backend
    runtime: node
    plan: free
    buildCommand: npm install && npm install --prefix server
    startCommand: npm start --prefix server
    envVars:
      - key: MONGODB_URI
        sync: false
      - key: SEED_KEY
        sync: false
      - key: NODE_ENV
        value: production
      - key: FRONTEND_URL
        sync: false
    region: singapore
    healthCheckPath: /api/health
    healthCheckInterval: 30
    maxShutdownDelay: 30
