name: Test and Validate Build

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test-backend:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install root dependencies
        run: npm install
      
      - name: Install server dependencies
        run: npm install --prefix server
      
      - name: Lint server (if available)
        run: npm run lint --prefix server --if-present
      
      - name: Run server tests
        run: npm test --prefix server --if-present
        continue-on-error: true

  test-frontend:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install root dependencies
        run: npm install
      
      - name: Install client dependencies
        run: npm install --prefix client
      
      - name: Build frontend
        run: npm run build --prefix client
        env:
          CI: false
      
      - name: Run client tests
        run: npm test --prefix client --if-present -- --coverage --watchAll=false
        continue-on-error: true

  lint:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: npm install && npm install --prefix server && npm install --prefix client
      
      - name: Check code formatting
        run: npm run lint --if-present
        continue-on-error: true

  deploy-notification:
    needs: [test-backend, test-frontend]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: Notify Render (optional)
        run: |
          echo "✅ Tests passed! Render will auto-deploy from GitHub."
          echo "Check https://render.com/dashboard for deployment status"
      
      - name: Notify Vercel (optional)
        run: |
          echo "✅ Tests passed! Vercel will auto-deploy from GitHub."
          echo "Check https://vercel.com/dashboard for deployment status"
